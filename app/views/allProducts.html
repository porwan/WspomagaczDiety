<div class="container">
  <h2 style="text-align: center;">Wszystkie produkty!</h2>
  <div style="text-align: center;">Znaleziono: {{product.length}}</div>
  <br />
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Lp.</th>
      <th>Nazwa</th>
      <th>Kcal</th>
      <th>Węglowodany [g/100g]</th>
      <th>Białko [g/100g]</th>
      <th>Tłuszcz [g/100g]</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="prod in product">
      <td>{{prod.number}}</td>
      <td>{{prod.name}}</td>
      <td>{{prod.callories}}</td>
      <td>{{prod.carbohydrates}}</td>
      <td>{{prod.protein}}</td>
      <td>{{prod.fat}}</td>
    </tr>
    </tbody>
  </table>
</div>
